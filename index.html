<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Chicken Game</h1>
    <p>Don't look at the chicken!</p>

    <div class="game-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Chicken_February_2009-1.jpg" alt="A chicken" id="chicken">
        <div id="game-over">GAME OVER</div>
    </div>

    <div class="controls">
        <label for="mode">Hard Mode:</label>
        <input type="checkbox" id="mode">
    </div>

    <script src="script.js"></script>
</body>
</html>
