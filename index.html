<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer@2.1.0/dist/webgazer.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #gameOver {
            display: none;
            color: red;
            font-size: 2em;
        }
        #chicken {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>CHICKEN GAME</h1>
    <h2>DON'T LOOK AT THIS CHICKEN</h2>
    <img id="chicken" src="https://images.unsplash.com/photo-1578051696754-4652a8f67882?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNoaWNrZW58ZW58MHx8MHx8fDA%3D" alt="A chicken">
    <div id="gameOver">GAME OVER</div>
    <script>
        window.onload = function() {
            webgazer.setRegression('ridge')
                .setGazeListener(function(data, elapsedTime) {
                    if (data == null) {
                        return;
                    }
                    var xprediction = data.x;
                    var yprediction = data.y;

                    var chicken = document.getElementById('chicken');
                    var chickenRect = chicken.getBoundingClientRect();

                    if (xprediction > chickenRect.left && xprediction < chickenRect.right && yprediction > chickenRect.top && yprediction < chickenRect.bottom) {
                        document.getElementById('gameOver').style.display = 'block';
                    }
                })
                .begin();
        };
    </script>
</body>
</html>
